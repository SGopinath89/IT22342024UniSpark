<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #F88379;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .upload {
            display: inline-block;
            padding: 12px;
            background-color: #1877F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .upload:hover {
            background-color: #45a049;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .item span {
            flex-grow: 1;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <div class="back-arrow" role="button" aria-label="Back">&#x2190;</div>
    <div class="container">
        <div class="item">
            <span>Quiz</span>
            <a href="#" class="upload">Upload</a>
        </div>
        <div class="item">
            <span>Video</span>
            <a href="#" class="upload">Upload</a>
        </div>
        <div class="item">
            <span>PDF</span>
            <a href="#" class="upload">Upload</a>
        </div>
    </div>
	<script src="script2.js"></script>
</body>
</html>
