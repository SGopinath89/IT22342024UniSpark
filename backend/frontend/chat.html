<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/bg.jpg') no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            background-color: #1877F2;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }

        .message {
            margin: 5px 0;
        }

        .message.student {
            text-align: right;
        }

        .message.instructor {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }

        .message.student .message-content {
            background-color: #dfffd6;
        }

        .message.instructor .message-content {
            background-color: #f1f1f1;
        }
		.back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #F88379;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="back-arrow" onclick="window.history.back();">&#x2190;</div>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-header">
                <h2>Chat with Instructor</h2>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn" onclick="document.getElementById('chat-input').style.display = 'none'";>Send</button>
                <script>
                   
                </script>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
